<ion-header>
    <ion-toolbar>
      <ion-title>Restablecer Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <div class="center-wrapper">
      <h2>Restablecer Contraseña</h2>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            placeholder="Mínimo 6 caracteres"
          ></ion-input>
        </ion-item>
        <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error-message">
          <small *ngIf="resetForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
          <small *ngIf="resetForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
  
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="confirmPassword"
            placeholder="Repite la contraseña"
          ></ion-input>
        </ion-item>
        <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="error-message">
          <small *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Debe confirmar la contraseña.</small>
        </div>
  
        <ion-button expand="block" type="submit" [disabled]="resetForm.invalid">Restablecer</ion-button>
      </form>
    </div>
  </ion-content>
