<ion-button fill="clear" class="notification-button" (click)="onNotificationClick()">
  <ion-icon 
    name="notifications" 
    [ngStyle]="{'color': getNotificationColor()}"
    class="notification-alert-icon">
  </ion-icon>
  <span class="notification-count" *ngIf="count > 0">{{ count }}</span>
</ion-button>
